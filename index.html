<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nombre de la Empresa</title>
        <link rel="stylesheet" type="text/css" href="./misEstilos.css">
        <script type="text/javascript" src="./main.js"></script>
    </head>
    <body>
<header>            
    <h1>Nombre de la Empresa</h1>
            <nav>
                <ul id="miUL">
                    <li><a href="/">Home</a></li>
                    <li><a href="#promo">Promo página web</a></li>
                    <li><a href="#quienes-somos">¿Quienes somos?</a></li>
                    <li><a href="#que-hacemos">¿Qué hacemos?</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
</header>
<main>  
    <div id="banner">
        <div id="elemento-1" class="divCuadrado divRojo activo"><img src="/imagenes/slide1.png"></div>
        <div id="elemento-2" class="divCuadrado divAzul desactivo"><img src="/imagenes/slide2.png"></div>
        <div id="elemento-3" class="divCuadrado divAmarillo desactivo">Mi div 3</div>
        <div id="elemento-4" class="divCuadrado divVerde desactivo">Mi div 4</div>
    </div>
    <button id="botonAnterior" >&#10094;</button>
    <button id="botonSiguiente">&#10095;</button>

    <section class="testimonios">
        <h2 class="testimonios-titulo">más de [X] ya confiaron en nuestros servicios</h2>
        <div class="carousel">
            <img src="Influencer.png" alt="Imagen 1">
            <img src="Empresario.png" alt="Imagen 2">
            <img src="Emprendedora.png" alt="Imagen 3">
        </div> 
    </section>

    </section>
    <section class="contacto">
        <div class="contacto-left">
        <h2 class="contacto-titulo">Sección Contacto/Consultas</h2>
        <p class="contacto-subtitulo">Dejanos tu consulta</p>
        <form class="contacto-form">
            <div class="contacto-form-grupo">
            <label class="contacto-form-label" for="name">Nombre y Apellido</label>
            <input class="contacto-form-input" type="text" id="name" name="name" required>
            </div>
            <div class="contacto-form-grupo">
            <label class="contacto-form-label" for="email">Correo Electrónico</label>
            <input class="contacto-form-input" type="email" id="email" name="email" required>
            </div>
            <div class="contacto-form-grupo">
            <label class="contacto-form-label" for="message">Consulta</label>
            <textarea class="contact-form-textarea" id="message" name="message" required></textarea>
            </div>
            <button class="contacto-form-boton" type="submit">Enviar</button>
        </form>
        </div>
        <div class="contacto-right">
        <h3 class="contacto-subtitulo">Sección redes</h3>
        <div class="contacto-redes">
            <a href="#" class="contacto-redes-link">
            <img src="img/facebook.png" alt="Facebook">
            </a>
            <a href="#" class="contacto-redes-link">
            <img src="img/twitter.png" alt="Twitter">
            </a>
            <a href="#" class="contacto-redes-link">
            <img src="img/instagram.png" alt="Instagram">
            </a>
        </div>
        <div class="contacto-ubicacion">
            <img src="ubicacion.jpg" alt="ubicación google maps">
            <!--AQUI comento la ubicación para no sobrecargar la página, luego la descomento-->
            <!--
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3018.7579819119216!2d-74.04735848426357!3d4.689303342184615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9d0e7ecdb1f1%3A0x1d61a8e54b71f757!2sTorre%20Empresarial%20Bogot%C3%A1!5e0!3m2!1sen!2sco!4v1648760251478!5m2!1sen!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            --> 
        </div>
        </div>
    </section>

</main>
        <footer id="contacto">Este es el footer</footer>
    </body>
</html>
